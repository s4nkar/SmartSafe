{% extends "base.html" %}

{% block title %}Register - Smart Attendance{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 60vh;">
    <div class="col-md-6 col-lg-5">
        <div class="card p-4">
            <h2 class="text-center mb-4">Create Account</h2>
            <form method="post" action="{{ url_for('public.register') }}">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" name="name" required placeholder="John Doe">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" required
                        placeholder="john@example.com">
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required
                        placeholder="Choose a username">
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required
                        placeholder="Choose a strong password">
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" name="submit" value="submit" class="btn btn-primary">Register</button>
                    <a href="{{ url_for('public.login') }}" class="btn btn-secondary">Already have an account?</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
